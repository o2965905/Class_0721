<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;

            /* 動畫效果: 移動的流程名稱 秒數 */
            animation: mymove 20s;

            /* 我要結束的位置 */
            left: 200px;
        }

        /* 我要移動的流程 */
        @keyframes mymove {
            from {
                left: 0px;
            }

            to {
                left: 200px;
            }
        }
    </style>
</head>

<body>

    <div>
        123
    </div>
</body>

</html>
